{% set name = "mixpanel" %}
{% set version = "4.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mixpanel-{{ version }}.tar.gz
  sha256: 29a6b5773dd34f05cf8e249f4e1d16e7b6280d6b58894551ce9a5aad7700a115

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - six >=1.9.0
    - requests >=2.4.2
    - urllib3

test:
  imports:
    - mixpanel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mixpanel/mixpanel-python
  summary: Official Mixpanel library for Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rabah-khalek
